<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Gradebook by ControlShiftEd</title>
    <base target="_top">
    <?!= include('css'); ?>
    <?!= include('js'); ?>
  </head>
  <body onload="init()">
    <header>
      <h1>Gradebook</h1>
    </header>

    <div class="toast hide align-items-center text-white border-0" role="alert" id="toast" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="result"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>

    <main>
      <div id="GBBtn">
        <h2>Create Gradebook Tab: </h2>
        <button type="button" onclick="createGradebook()" class="btn btn-success">Create Gradebook</button>
      </div>

      <h2>Import Grades to Gradebook </h2>
      <div class="btn-container">
        <button type="button" onclick="tabScores()" class="btn btn-primary">Import Tab
          <div class="spinner-border spinner-border-sm" id="tab" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </button>

        <button type="button" onclick="docScores()" class="btn btn-warning">Import Doc
          <div class="spinner-border spinner-border-sm" id="doc" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </button>
      </div>

      <h2>Quiz Settings</h2>
      <div class="btn-container">
        <button type="button" onclick="createQuiz()" class="btn btn-secondary">Create Quiz
          <div class="spinner-border spinner-border-sm" id="newquiz" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </button>

        <button type="button" onclick="showPicker()" class="btn btn-secondary">Import Quiz
          <div class="spinner-border spinner-border-sm" id="importquiz" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </button>
      </div>
    </main>
    <footer>

  </body>
</html>
